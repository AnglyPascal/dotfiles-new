### Input configuration
#
# You can get the names of your inputs by running: swaymsg -t get_inputs
# Read `man 5 sway-input` for more information about this section.
input type:touchpad {
      dwt enabled
      tap enabled
      # accel_profile flat
      natural_scroll disabled
      accel_profile "flat"
      pointer_accel .5
}

input type:pointer {
      # accel_profile flat
      # pointer_accel 1
}
